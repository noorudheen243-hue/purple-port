<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Port - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            color: #1f2937;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        h1 {
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }

        button {
            background-color: #7c3aed;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #6d28d9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Connection Required</h1>
        <p>Purple Port requires an internet connection to work. Please check your network setting and try again.</p>
        <button onclick="window.location.reload()">Retry Connection</button>
    </div>
</body>

</html>
