version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: qix_ads_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: qix_ads
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build: ./server
    container_name: qix_ads_server
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/qix_ads?schema=public
      JWT_SECRET: supersecretkey_change_me_in_prod
      CLIENT_URL: http://localhost
    ports:
      - "3000:3000"
    volumes:
      - ./server/uploads:/app/uploads

  client:
    build: ./client
    container_name: qix_ads_client
    depends_on:
      - server
    ports:
      - "80:80"

volumes:
  postgres_data:
