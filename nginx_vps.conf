server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name 66.116.224.221 _;
    
    # Increase upload size limit (Critical for Backups)
    client_max_body_size 500M; 
    
    # Increase timeouts for long running requests - 30 Minutes
    proxy_read_timeout 1800s; 
    proxy_connect_timeout 1800s;
    proxy_send_timeout 1800s;

    # CORRECT PATH for Manual Deployment
    root /var/www/purple-port/server/public;
    index index.html;

    # 1. Serve Frontend (SPA Support)
    
    # No Cache for index.html - Clients always check for updates
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        try_files $uri =404;
    }

    # Cache assets (hashes in filenames)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. Proxy API Requests to Node.js
    location /api {
        proxy_pass http://localhost:4001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
